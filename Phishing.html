<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Link Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #71a832;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fefff2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .safe {
            color: #28a745;
        }

        .phishing {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Phishing Link Detector</h2>
    <input type="text" id="urlInput" placeholder="Enter the URL to check">
    <button onclick="checkUrl()">Check URL</button>
    <p class="result" id="resultText"></p>
</div>

<script>
    function isPhishingUrl(url) {
        const pattern = /^(http|https):\/\/([\w\-\.]+)\.([a-z]{2,5})(:[\d]{1,5})?\/?.*$/;
        return pattern.test(url);
    }

    function checkUrl() {
        const url = document.getElementById("urlInput").value;
        const resultText = document.getElementById("resultText");

        if (isPhishingUrl(url)) {
            resultText.innerHTML = `The URL '${url}' is a potential phishing link.`;
            resultText.className = "result phishing";
            alert(`The URL '${url}' is a potential phishing link.`);
        } else {
            resultText.innerHTML = `The URL '${url}' seems to be safe.`;
            resultText.className = "result safe";
            alert(`The URL '${url}' seems to be safe.`);
        }
    }
</script>

</body>
</html>
